<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SELECT FILTER COUNTRY -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/c6c098d8ed.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- IMPORTED STYLES CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>CARBON FOOTPRINT</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>

    </header>
    <main id="contact" class="contact">
        <div class="container">
            <div class="row reveal">
                <div class="col-12 text-center mt-5">
                    <h1>Let's create your profile!</h1>
                    <h5>We need you to tell us some information before we start.</h5>
                </div>
                <div class="col-12 form-box text-center">
                    <div class="container_form">
                        <form name="contactForm" onsubmit="return validateForm2()" action="#"
                            method="post">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Enter your name" id="name-form" onkeyup="validateName()"
                                    required>
                                <span id="name-error"></span>
                            </div>
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="Enter Email" id="email-form" onkeyup="validateEmail()"
                                    required>
                                <span id="email-error"></span>
                            </div>
                            <div class="input-group">
                                <label>User</label>
                                <input type="text" placeholder="Enter a username" id="user-form"
                                    onkeyup="validateUser()" required>
                                <span id="user-error"></span>
                            </div>
                            <div class="input-group">
                                <label>Password</label>
                                <input type="password"
                                    placeholder=" Minimum 5 characters at least 1 Alphabet, 1 Nº and 1 Special Character"
                                    id="password-form1" onkeyup="validatePassword()" required>
                                <span id="password-error"></span>
                            </div>
                            <div class="input-group">
                                <label>Confirm password</label>
                                <input type="password" placeholder="Must match" id="password-form2"
                                    onkeyup="validatePassword2()" required>
                                <span id="password-error2"></span>
                            </div>
                            <button type="submit" class="btn-form">Create</button>
                            <span id="submit-error"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 " id="copyright">
                    <p>© Designed and Developed by Grupo 5.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
